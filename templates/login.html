{%load static%}

<!-- for solving jinja nesting issue -->
{% static "" as baseUrl %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/form.css'%}">
    <link rel="stylesheet" href="{% static 'css/trial.css'%}">
    <!-- <link rel="stylesheet" href="css/footer_trial.css"> -->
    <title> ICONS | Login</title>
    <link rel="icon" href="{% static 'images/ICEM_LOGO.svg'%}" type="images/svg">


</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <!-- Sign up form  -->
            <form action="register" method="POST">
                {% csrf_token %}
                <h1>Create Account</h1>
                <div class="social-container pure-form">
                </div>

                <input type="text" maxlength="16" name="first_name" placeholder="Name" required="required" />
                <input type="text" minlength="4" maxlength="16" name="username" placeholder="Username"
                    required="required" />
                <input type="Email" placeholder="Email-ID" name="email" required="required" />

                <input type="password" minlength="8" maxlength="16" name="password" placeholder="Password"
                    required="required" />
                <input type="password" minlength="8" maxlength="16" placeholder="Confirm Password"
                    required="required" />

                <button type="submit" class="pure-button pure-button-primary">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">

            <!-- sign in form  -->
            <form action="login" method="POST">
                {% csrf_token %}
                <h1>Sign in</h1>
                <div class="social-container">
                </div>
                <span></span>
                <input type="text" placeholder="Username" name="username" required="required" />
                <input type="password" placeholder="Password" name="password" required="required" />

                <a href="#"
                    onclick="javascript:alert('Send a email to admin@icons.com from your registered Email-ID\n\nSubject : Forgot Password <Your registered Email ID>\n\nIt may take upto 72 Hrs to process \nThank You for your patience :)');">
                    Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already a member Log In</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>First time, join us and start your new journey today</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
    <script>
        var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>


    <!-- footer -->

</body>

</html>
