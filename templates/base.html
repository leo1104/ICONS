{%load static%}

<!-- for solving jinja nesting issue -->
{% static "" as baseUrl %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">


  <!-- <link rel="stylesheet" href="css/footer_trial.css"> -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">


  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->

  <script src="{% static 'js/slider.js' %}"></script>
  <title>
    {% block title %}

    {% endblock title %}
  </title>
  <link rel="icon" href="{% static 'images/ICEM_LOGO.svg' %}" type="images/svg">
</head>

<body>
  <header>
    <div class="icemLogo">
      <a href="/"><img src="{% static 'images/ICEM_LOGO.svg' %}" alt=""></a>
    </div>
    <nav>
      <ul>

        <li><a href="/faculty">Faculty</a></li>
        <li><a href="/alumni">Alumni</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="http://indiraicem.ac.in/">Campus</a></li>
        <li><a href="https://erp.indiraedu.com/">ERP</a></li>

        {% if user.is_authenticated %}
        <!-- <li><a href="/dashboard">Hello , {{user.first_name}}</a></li> -->
        <li><button onclick="window.location.href='/logout'">Logout</button></li>
        <img onclick="window.location.href='/dashboard'" src="{% static 'images/icons8-female-profile-96.png' %}"
          alt="">

        {% else %}
        <li><button onclick="window.location.href='/login'">Login</button></li>
        {% endif %}

      </ul>
    </nav>
  </header>


  {% block body %}

  {% endblock body %}


  <!-- footer -->
  <footer class="text-gray-600 body-font">

    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col boom">

      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <a href="/"><img src="{% static 'images/ICEM_LOGO.svg' %}" alt=""></a>
        <span class="ml-3 text-xl">ICONS</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2020
        TRF
        —
        <a href="https://pyansh.github.io/TRF-Website/" class="text-gray-600 ml-1" rel="noopener noreferrer"
          target="_blank">@TheRoyalFlush</a>
      </p>




      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500" href="#">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500" href="#">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500" href="#">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500" href="#">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>

    </div>
  </footer>

  <script src="{% static 'js/search.js' %}"></script>

</body>

</html>
