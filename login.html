<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/trial.css">
    <link rel="stylesheet" href="css/footer_trial.css">
    <title>Login</title>
    <link rel="icon" href="images/ICEM_LOGO.svg" type="images/svg">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">


            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container pure-form">
                </div>
                <!-- <span>or use your email for registration</span> -->
                <div class="wrapper">
                    <input type="radio" name="select" id="option-1" checked>
                    <input type="radio" name="select" id="option-2">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Students</span>
                    </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Teacher</span>
                    </label>
                </div>
                <input type="text" minlength="4" maxlength="50" placeholder="Name" required="required" />
                <input type="text" minlength="10" maxlength="10" pattern="^[789]\d{9}$" placeholder="Mobile Number"
                    required="required" />
                <input type="text" minlength="10" maxlength="10" placeholder="CollegeID" required="required" />

                <input type="password" minlength="8" maxlength="16" id="password" placeholder="Password"
                    required="required" />
                <input type="password" minlength="8" maxlength="16" id="confirm_password" placeholder="Confirm Password"
                    required="required" />

                <button type="submit" class="pure-button pure-button-primary">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                </div>
                <span></span>
                <input type="text" placeholder="Mobile Number/CollegeID" required="required" />
                <input type="password" placeholder="Password" required="required" />

                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already a member Log In</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>First time, join us and start your new journey today</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

    </script>
    <script>
        var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>


    <!-- footer -->
         <p style="text-align: left;">made with ❤️ by ICONS</p>
 
</body>

</html>
